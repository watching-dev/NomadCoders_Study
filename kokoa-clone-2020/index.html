<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Clone</title>
</head>
<body>
    <div id="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>

        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
            <p class="welcome-header__text">
                If you have a Kokoa Account, Log in with your email or phone number.
            </p>
        </header>

        <form id="login-form">
            <input type="text" placeholder="Email or phone number" />
            <input type="password" placeholder="Password" />
            <input type="submit" value="Log in" />
            <a href="#">Find Kokoa Account or Password</a>
        </form>

        <div class="status-bar__column">
            <span>17:20</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/19c23bdb80.js" crossorigin="anonymous"></script>
</body>
</html>
